flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/logo.png"
  remove_alpha_ios: true
  web:
    generate: true
    image_path: "assets/icons/logo.png"
    background_color: "#0A0F14"
    theme_color: "#0A0F14"
