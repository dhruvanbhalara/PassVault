name: Sync Code Coverage

# Updates the README.md with the latest code coverage on main branch merge
on:
  push:
    branches: [main]
    paths:
      - "lib/**"
      - "test/**"
      - "pubspec.yaml"

# Prevent concurrent README writes
concurrency:
  group: coverage-sync
  cancel-in-progress: true

permissions:
  contents: write

env:
  FLUTTER_VERSION: ${{ secrets.FLUTTER_VERSION }}

jobs:
  tests:
    name: Run Coverage Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: ./.github/actions/flutter-setup

      - name: Execute unit tests
        run: flutter test --coverage

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: lcov-report
          path: coverage/lcov.info
        if: success()

  update-badge:
    name: Update Coverage Badge
    runs-on: ubuntu-latest
    needs: tests
    timeout-minutes: 10
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: Download coverage
        uses: actions/download-artifact@v4
        with:
          name: lcov-report
          path: coverage

      - name: Update Gist (Dynamic Badge)
        if: env.GIST_ID != '' && env.GIST_TOKEN != ''
        run: |
          dart scripts/coverage_report.dart --json > coverage.json
          curl -L \
            -X PATCH \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GIST_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/gists/${{ secrets.GIST_ID }} \
            -d "{\"files\":{\"passvault-coverage.json\":{\"content\":\"$(cat coverage.json | sed 's/"/\\"/g' | tr -d '\n')\"}}}"
        env:
          GIST_ID: ${{ secrets.GIST_ID }}
          GIST_TOKEN: ${{ secrets.GIST_TOKEN }}

      - name: Update README Badge (Local Fallback)
        if: env.GIST_ID == '' || env.GIST_TOKEN == ''
        run: |
          BADGE=$(dart scripts/coverage_report.dart --badge)
          sed -i "/<!-- COVERAGE_BADGE_START -->/,/<!-- COVERAGE_BADGE_END -->/{ /<!-- COVERAGE_BADGE_START -->/! { /<!-- COVERAGE_BADGE_END -->/! d } }" README.md
          sed -i "/<!-- COVERAGE_BADGE_START -->/a $BADGE" README.md

      - name: Commit and Push changes
        if: env.GIST_ID == '' || env.GIST_TOKEN == ''
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --quiet && git diff --staged --quiet || (git commit -m "docs(readme): update code coverage badge [skip ci]" && git push)
        env:
          GIST_ID: ${{ secrets.GIST_ID }}
          GIST_TOKEN: ${{ secrets.GIST_TOKEN }}
