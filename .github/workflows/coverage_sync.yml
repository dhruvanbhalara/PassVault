name: Sync Code Coverage

# Updates the Gist with the latest code coverage from the main branch
on:
  push:
    branches: [main]
    paths:
      - "lib/**"
      - "test/**"
      - "pubspec.yaml"

# Prevent concurrent Gist updates
concurrency:
  group: coverage-sync
  cancel-in-progress: true

permissions:
  contents: write

env:
  FLUTTER_VERSION: ${{ secrets.FLUTTER_VERSION }}

jobs:
  coverage:
    name: Run Coverage & Update Gist
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: ./.github/actions/flutter-setup

      - name: Run Tests & Clean Coverage
        uses: ./.github/actions/test-coverage

      - name: Set up Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: Update Gist
        if: env.GIST_ID != '' && env.GIST_TOKEN != ''
        run: |
          dart scripts/coverage_report.dart --json > coverage.json
          curl -L \
            -X PATCH \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GIST_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/gists/${{ secrets.GIST_ID }} \
            -d "{\"files\":{\"passvault-coverage.json\":{\"content\":\"$(cat coverage.json | sed 's/"/\\"/g' | tr -d '\n')\"}}}"
        env:
          GIST_ID: ${{ secrets.GIST_ID }}
          GIST_TOKEN: ${{ secrets.GIST_TOKEN }}
